{% extends "base.html" %}

{% block content %}
	<h1>{{ c.name }}</h1>
	{{ c.description }}
	<br />
	<br />
	{% for item in items %}
		<div class='item_thumbnail'>
			<a href='{{ item.get_absolute_url }}'>
				<img src='{{ MEDIA_URL }}images/items/thumbnails/{{ item.image }}'
				alt="{{ item.name }}" class="bn" />
				<br />
				{{ item.name }}
			</a>
		</div>
	{% endfor %}
{% endblock %}
