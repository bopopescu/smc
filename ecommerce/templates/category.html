{% extends "base.html" %}

{% block content %}
	<h1>{{ c.name }}
	<br />
	<br />
	{% for item in items %}
		<div class="product_thumbnail">
			<a href="{{ item.get_absolute_url }}">
				<img src="{{ MEDIA_URL }}images/products/thumbnails/{{ item.image }}"
				alt="{{ item.name }}" class="bn" />
				<br />
				{{ item.name }}
			</a>
		</div>
	{% endfor %}
{% endblock %}
