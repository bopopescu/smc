{% extends "base.html" %}

{% block content %}
<br />
<br />	
<div class="container">
	<div class="row">
		<div class="span12">
			<div class="span6 offset2 well">
			<form enctype="multipart/form-data" action="." method="post">
				{% csrf_token %}
				<table summary="Sell" id="sell">
					<h2>Sell Items</h2>
					{% if errors %}
					{{ form.errors }}
					{% endif %}
					{{ form.as_table }}
					<tr>
						<th></th>
						<td>
							<input class="btn btn-primary btn-inverse" type="submit" name="submit" value="Sell" />
						</td>
					</tr>
				</table>
			</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
