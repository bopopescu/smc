{% extends "base.html" %}

{% block content %}

<div class="container" id="my_account">
	<div class="row">
		<div class="span12">
		<h2>My Account</h2>
		<strong>Welcome {{ name|capfirst }}!</strong>
		<br />
		<br />
		<fieldset class="my_account">
			<legend>Order History</legend>
			{% for order in orders %}
			<a href="{{ order.get_absolute_url }}">
				Order #{{ order.id }} - {{ order.date|date }} (view)
			</a>
			<br />
			{% empty %}
			You have no past orders.
			{% endfor %}
		</fieldset>
		<br />
		<fieldset class="my_account">
			<legend>Account Settings</legend>
			<p><a href="{% url ecommerce.accounts.views.update_settings %}">Add/Edit Settings</a></p>
		</fieldset>
		</div>
	</div>
</div>

{% endblock%}
