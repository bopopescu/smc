{% extends 'base.html' %}

{% block content %}
<br />
<br />
<div class="container">
	<div class="row">
		<div class="span12 middle">
			<div class="span9 well">
				<form action="." method="post">
					{% csrf_token %}
					<table>
						<h3>Edit Settings for {{ user }}</h3>
						<br />
						<br />
						{{ form.as_table }}
						<tr>
							<td colspan="2" class="right">
								<input class="btn btn-large btn-inverse" type="submit" name="submit" value="Update" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
